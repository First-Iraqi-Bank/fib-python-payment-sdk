name: Publish to PyPI

on:
  push:
    branches:
      - main  # Triggers the workflow when there is a push to the main branch
    tags:
      - v*  # Also triggers when a tag starting with 'v' is pushed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Specify the Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: Build the package
        run: python setup.py sdist bdist_wheel

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__  # Use your PyPI username or __token__ if using an API token
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}  # Store your PyPI token in GitHub secrets
        run: |
          pip install twine
          twine upload dist/*
